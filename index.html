<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="./src/script.js"></script>
</head>

<body>

    <div class="pre-game-modal-container">
        <form action="javascript:void(0)" method="post">
            <div>
                <label for="player-1-name">Player 1 name</label>
                <input type="text" id="player-1-name" name="player-1-name"  minlength="1" maxlength="12">
            </div>
            <div>
                <label for="player-2-name">Player 2 name</label>
                <input type="text" id="player-2-name" name="player-2-name" minlength="1" maxlength="12">
            </div>
            <button type="submit">Let's Play!</button>
        </form>
    </div>

    <div class="post-game-modal-container">
        <div>
            <p></p>
            <button class="play-again-button">Play Again?</button>
        </div>
    </div>

    <div class="gameboard-container">
        <div class="space" data-attribute="0"></div>
        <div class="space" data-attribute="1"></div>
        <div class="space" data-attribute="2"></div>
        <div class="space" data-attribute="3"></div>
        <div class="space" data-attribute="4"></div>
        <div class="space" data-attribute="5"></div>
        <div class="space" data-attribute="6"></div>
        <div class="space" data-attribute="7"></div>
        <div class="space" data-attribute="8"></div>
    </div>

    <div class="player-display-container">
        <div class="player-display"></div>
    </div>
</body>

</html>
